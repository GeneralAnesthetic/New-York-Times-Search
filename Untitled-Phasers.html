<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        .form-title {
            background-color: lightblue;
            padding: 1em,
        }
    </style>

    <title>New York Times</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container"></div>
            <h1 class="display-4">New York Times Search!</h1>
        </div>

        <form>


            <div class="form-group">
                <h5 class="form-title"> Search Parameters</h5>
                <label for="formGroupExampleInput">Search Term:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Number of Records to Retreive</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Start Year (Optional):</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">End Year (Optional):</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                <br>
                <button type="button" class="btn btn-primary btn-md">Submit</button>
                <button type="button" class="btn btn-secondary btn-md">Clear Results</button>
            </div>
        </form>

        <div class="card" style="width: 69rem;">

            <div class="card-body">
                <article>
                    <h6 class="card-title">Top Articles: </h6>
                    <hr>
                    <p class="card-text"></p>
                </article>

            </div>
        </div>
    </div>

    </div>

</body>

</html>
